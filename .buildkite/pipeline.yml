steps:
  - label: 'Tests'
    command: "mvn clean test"
    agents:
    - "contaboagent=true"
  - label: 'Deploy Sonar'
    command: "mvn clean package sonar:sonar"
    agents:
      - "contaboagent=true"

  - label: "Sonar Analysis"
    command: 'scripts/sonarqube.sh'
    agents:
      - "contaboagent=true"
